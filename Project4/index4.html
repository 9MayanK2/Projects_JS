<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Number guessing Game</h1>
        <h2>Try and guess number between 1 and 100</h2>
        <h2>You have 10 attempts to guess the right number</h2>
        <p class="just">Guess a Number</p>
        <input type="text"  id="guess_no">
        <button>Submit guess</button>
        <h2 class="prev_guess">Previous Guess : <span class="guess"></span></h2>
        <h2 class="rem_guess">Guess Remaining : 10</h2>
    </div>
    <script src="app4.js"></script>
</body>
</html>
