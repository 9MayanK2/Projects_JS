<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcuator</title>

</head>
<body>
    <div class="caontainer">
        <h1>BMI Calulator</h1>
        <form action="">
            <label for="height">Height in CM :
                <input type="text" placeholder="in cm" id="height">
            </label>
            <label for="Weight">Weight in Kg :
                <input type="text" placeholder="in Kg" id="weight">
            </label>
            <button>Calculate</button>
            <div class="result"></div>
            <div class="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight : Less than 18.6</p>
                <p>Normal Weight : 18.6 between 24.9</p>
                <p>Over Weight : greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="app2.js"></script>
</body>
</html>
